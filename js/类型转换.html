<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
</head>
<body>
    <script>
        //string
        const a = 100+10 //110
        const b = 100+'10' //10010
        const c = true +'10' //'true10'
        const d = 100 + parseInt('10')
        //parseInt(string,radix)解析一个字符串，并返回指定基数的十进制整数，radix2-36
        console.log(a,b,c,d)
    </script>
</body>
</html>
