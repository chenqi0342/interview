<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>requestIdleCallback</title>
		<style>
			#box {
				padding: 20px;
				background: palegoldenrod;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<button id="btn1">执行计算任务</button>
		<button id="btn2">更改背景颜色</button>
		<script>
            var box = document.getElementById("box")
            var btn1 = document.getElementById("btn1")
            var btn2 = document.getElementById("btn2")
            var number = 99999
            var value = 0

            function calc(deadline){
                //获取浏览器空余时间
                deadline.timeRemaining()
                console.log(deadline.timeRemaining(),'xxx')
                //while 语句可以在某个条件表达式为真的前提下，循环执行指定的一段代码，直到那个表达式不为真时结束循环。
                while(number>0 && deadline.timeRemaining()>1){
                    value = Math.random()<0.5?Math.random():Math.random()
                    console.log(value)
                    number--
                }
                //任务会被中止，跳过循环
                requestIdleCallback(calc)
            }

            btn1.onclick=function(){
                requestIdleCallback(calc)
                // calc()
            }

            btn2.onclick=function(){
                box.style.background= "green"
            }
		</script>
	</body>
</html>
